server.port=8080
spring.application.name=queues-listeners-api

# Artemis Server Configuration (for embedded mode)
artemis.server.embedded.enabled=true

# Artemis Client Configuration
spring.artemis.mode=native
spring.artemis.host=localhost
spring.artemis.port=61616
spring.artemis.user=admin
spring.artemis.password=admin

# Queue Configuration
artemis.queues=queue1,queue2,queue3,queue4

# JMS Configuration
spring.jms.listener.concurrency=3
spring.jms.listener.max-concurrency=10
spring.jms.template.default-destination=queue1
spring.jms.template.delivery-mode=persistent

# Logging
logging.level.com.example=DEBUG
logging.level.org.springframework.jms=DEBUG
logging.level.org.apache.activemq.artemis=INFO

# OpenAPI/Swagger Configuration
#springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
#springdoc.swagger-ui.operationsSorter=method
#springdoc.swagger-ui.tagsSorter=alpha
#springdoc.swagger-ui.tryItOutEnabled=true
#springdoc.swagger-ui.filter=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=1
spring.kafka.producer.buffer-memory=33554432

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=kafka-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000

# Kafka Topics Configuration
kafka.topics=quickstart-events
kafka.partitions=3
kafka.replication-factor=1
