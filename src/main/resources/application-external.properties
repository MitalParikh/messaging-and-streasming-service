server.port=8080
spring.application.name=queues-listeners-api

# Artemis Server Configuration (disabled for external server)
artemis.server.embedded.enabled=false

# Artemis Client Configuration - External Server
spring.artemis.mode=native
spring.artemis.host=localhost
spring.artemis.port=61616
spring.artemis.user=admin
spring.artemis.password=admin

# Queue Configuration
artemis.queues=queue1,queue2,queue3,queue4

# JMS Configuration
spring.jms.listener.concurrency=3
spring.jms.listener.max-concurrency=10
spring.jms.template.default-destination=queue1
spring.jms.template.delivery-mode=persistent

# Logging
logging.level.com.example=DEBUG
logging.level.org.springframework.jms=DEBUG
logging.level.org.apache.activemq.artemis=INFO
